<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <header w3-include-html="topheader.html"></header>
    <header
      class="sticky-top"
      id="header"
      w3-include-html="navbar.html"
    ></header>
    
    <div class="container">
        <div class="login d-flex flex-column gap-3 p-5  ">
            <h2 class="text-center">Вход</h2>

            <div class="d-flex flex-lg-row justify-content-between flex-column gap-3">
              <div>
                <img src="../images/undraw_Login_re_4vu2 1.png" alt="" style="width: 100% ;" />
              </div>
              <div class="d-flex flex-column gap-3">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label same-text"
                      >Email </label
                    >
                    <input
                      type="email"
                      class="d-inline-block form-control p-2 bg-light"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      value="E-mail" 
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label same-text"
                      >Пароль</label
                    >
                    <input
                      type="password"
                      class="form-control p-2 bg-light"
                      id="exampleInputPassword1"
                      value="12345"
                    />
                  </div>
                  
                  <button  class="btn btn-warning same-text" style="width: 100% ;"><a href="./profile.html" class="same-text">Войти</a></button>
                    
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>
    <footer w3-include-html="footer.html"></footer>
     
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
