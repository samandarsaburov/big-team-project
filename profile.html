<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header w3-include-html="topheader.html"></header>
    <header
      class="sticky-top"
      id="header"
      w3-include-html="navbar.html"
    ></header>
    <div class="container">
      <div class="d-flex flex-lg-row flex-column justify-content-between p-5">
        <div class="col4">
          <div class="d-flex flex-column gap-2">
            <img src="../images/Profile-img.png" alt="" />
            <button class="btn btn-warning same-text">Изменить</button>
          </div>
        </div>
        <div class="col4">
          <div class="d-flex flex-column gap-2">
            <form>
              <div class="mb-3">
                <label for="exampleИмяифамилия" class="form-label same-text"
                  >Имя и фамилия:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleИмяифамилия"
                  value="Александр Сергеевич"
                />
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="examplephonenumber" class="form-label same-text"
                  >Номер телефона:</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="examplephonenumber"
                  value="+998 (93) 552-22-22"
                />
              </div>
              <label for="inputPassword5" class="form-label same-text"
                >Password</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                value="123456 "
              />
              <div id="passwordHelpBlock" class="form-text text-warning">
                Изменить
              </div>
            </form>
          </div>
        </div>
        <div class="col4">
          <div>
            <div class="mb-3">
              <label for="exampleInputaddress" class="form-label same-text"
                >Адрес</label
              >
              <input
                type="address"
                class="form-control"
                id="exampleInputaddress"
                aria-describedby="addressHelp"
                value="Ташкент, ул. Янги сергели, д-9, кв-30"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer w3-include-html="footer.html"></footer>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
